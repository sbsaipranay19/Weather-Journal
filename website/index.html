<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <nav>
                <div class="holder headline">
                    <img src="sun.png" alt="sun-img">
                    <h1>Weather Journal App</h1>
                </div>
            </nav>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="  Enter zip code here">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea
                    class="myInput"
                    id="feelings"
                    placeholder="  Enter your feelings here"
                    rows="9"
                    cols="50"></textarea>
            </div>
            <div class="holder generate-button">
                <button id="generate" type="submit">
                    Generate
                </button>
            </div>
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>Weather Journal App &copy Sai Pranay</p>

            </div>
        </footer>
        <script src="app.js" type="text/javascript"></script>

    </body>
</html>
